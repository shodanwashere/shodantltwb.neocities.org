---
layout: default
---
<div class="item">
  <span class="title">{{ page.url }}</span>
  <div class="close">X</div>
  <div class="blog_content">
    <h1 style="margin-bottom: 1px;">{{ page.title }}</h1>
    <span>Published on {{ page.date | date: '%B %d, %Y, %H:%M:%S %Z'}}</span>
    <hr style="margin-top: 1px;">
    {{ content }}
  </div>
</div>
