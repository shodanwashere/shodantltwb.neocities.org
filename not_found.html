<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <iframe allowfullscreen="" src="https://www.youtube.com/embed/Rxy7B4dE5BI//?&;amp;;autoplay=1" width="1" height="1" frameborder="0" style="opacity: 0"></iframe>
    <div class="item" style="width: 30vw; position: absolute; top: 50%; left:50%; margin-left: -15vw; margin-top: -5.5em;">
      <span class="title">Error</span>
      <div class="close">X</div>
      <div class="content" style="background: white !important; color: black !important; max-height: 10em !important">
        <div style="display: flex; flex-direction: row; align-items: center">
          <img src="img/error.png" height=64 width="auto" style="padding: 20px">
          <span>404 - Page not found. <a href="javascript:history.back()">Go back.</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
